{% extends "../layout/admin2base.html" %}
{% block title %}新建客服账号{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">新建客服账号 - {{ enterprise.name }}</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="form-horizontal" method="POST" action="{{reverse_url('customer_create')}}">
                {% raw xsrf_form_html() %}
                <input type="hidden" name="ep" value="{{ enterprise.id }}">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">客服姓名</label>

                        <div class="col-sm-10">
                            <input name="name" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>

                        <div class="col-sm-10">
                            <input name="phone" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">初始密码</label>

                        <div class="col-sm-10">
                            <input name="pwd" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号状态</label>

                        <div class="col-sm-10">
                            <select name="status" class="form-control">
                                <option value="1">正常状态</option>
                                <option value="0">禁用状态</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">绑定产品</label>

                        <div class="col-sm-10">
                            <select name="bind_products[]" multiple="multiple" class="form-control js-example-basic-multiple">
                                {% for p in products %}
                                <option value="{{ p.id }}">{{ p.name }}</option>
                                {% end %}
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-info pull-right">提交</button>
                </div>
                <!-- /.box-footer -->
            </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".js-example-basic-multiple").select2();
    })
</script>
{% end %}
