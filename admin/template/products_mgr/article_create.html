{% extends "../layout/admin2base.html" %}
{% block title %}新建文章{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">新建产品文章 - {{ product.name }}</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" method="POST" action="#">
                {% raw xsrf_form_html() %}
                <input type="hidden" name="pid" value="{{ product.id }}">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">文章标题</label>

                        <div class="col-sm-10">
                            <input name="atitle" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">自定义标签</label>

                        <div class="col-sm-10">
                            <input name="atag" type="text" class="form-control" placeholder="标签由空格分开">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">产品描述</label>

                        <div class="col-sm-10">
                            <textarea name="adesc" class="form-control" rows="5" style="resize: none;"
                                      required></textarea>
                        </div>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-info pull-right">提交</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>

{% end %}
