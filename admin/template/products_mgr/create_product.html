{% extends "../layout/admin2base.html" %}
{% block title %}产品管理{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">创建产品</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" method="POST" action="#">
            {% raw xsrf_form_html() %}
            <div class="box-body">
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-2 control-label">产品名称</label>

                    <div class="col-sm-10">
                        <input name="pname" type="text" class="form-control" id="inputProductName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductDesc" class="col-sm-2 control-label">产品描述</label>

                    <div class="col-sm-10">
                        <textarea name="pdesc" id="inputProductDesc" class="form-control" rows="5" style="resize: none;" required></textarea>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-info pull-right">提交</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>

{% end %}
