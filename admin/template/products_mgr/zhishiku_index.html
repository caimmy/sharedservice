{% extends "../layout/admin2base.html" %}
{% block title %}产品管理{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">产品知识库索引</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <a class="btn btn-primary" href="{{full_url('product_article_create', {'pid': pid})}}">新建文章</a>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <td>编号</td>
                    <td>标题</td>
                    <td>创建人</td>
                    <td>创建时间</td>
                </tr>
                </thead>
            </table>
        </div>
</section>
{% end %}
