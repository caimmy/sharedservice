{% extends "../layout/admin2base.html" %}
{% block title %}客服综合业务系统 - 修改个人资料{% end %}
{% block content %}
<div class="col-md-3"></div>
<div class="col-md-6">
    <form class="form-horizontal" method="post" action="#" onsubmit="return check_new_password()">
        <div class="box-body">
            {% raw xsrf_form_html() %}
            <div class="form-group">
                <label class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="cur_password" id="cur_password" placeholder="当前密码" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="set_password" id="set_password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirm_password" required>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-info pull-right">修改</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>

<script type="text/javascript">
    function check_new_password() {
        if ($("#confirm_password").val() != $("#set_password").val()) {
            alert("新设置的密码不匹配！");
            return false;
        }
    }
</script>
{% end %}
