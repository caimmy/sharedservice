{% extends "../layout/admin2base.html" %}
{% block title %}新建问答{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">新建问题 - {{ enterprise.name }}</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="box-body">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="form-horizontal" method="POST" action="">
                        {% raw xsrf_form_html() %}
                        <div class="box-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">问题</label>

                                <div class="col-sm-10">
                                    <input name="question" type="text" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">答案</label>

                                <div class="col-sm-10">
                                    <textarea name="answer" class="form-control" rows="20"
                                              style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">绑定产品</label>

                                <div class="col-sm-10">
                                    <select name="bind_products[]" multiple="multiple" required
                                            class="form-control js-basic-multiple">
                                        {% for p in products %}
                                        <option value="{{ p.id }}">{{ p.name }}</option>
                                        {% end %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">答案类型</label>

                                <div class="col-sm-10">
                                    <label style="margin-left: 5px;">
                                        <input checked type="radio" name="atype" value="1" class="minimal">纯文本
                                    </label>
                                    <label style="margin-left: 5px;">
                                        <input disabled type="radio" name="atype" class="minimal">图文连接
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
