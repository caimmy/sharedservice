{% extends "../layout/admin2base.html" %}
{% block title %}问题管理{% end %}
{% block content %}
{% if breadcrumb %}
{% module Breadcrumb(breadcrumb) %}
{% end %}
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">产品问题集</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <a class="btn btn-primary" style="margin-bottom: 5px;" href="{{ reverse_url('question_create') }}">添加问题</a>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width: 80px;">编号</th>
                    <th>问题</th>
                    <th style="width: 100px;"></th>
                </tr>
                </thead>
                <tbody>
                {% for q in questions %}
                <tr>
                    <td>{{ q.id }}</td>
                    <td>{{ q.question }}</td>
                    <td>编辑</td>
                </tr>
                {% end %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% end %}
